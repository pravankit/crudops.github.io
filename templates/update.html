{% extends 'base.html' %}
{% block title %}
      A students hub  
    {% endblock title %}
{% block body %}



<!-- Example Code -->


<div class="container">
  <h2>Update Your Suggestions</h2>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Name</label>
      <input type="text" class="form-control" name="title" id="title" value ={{todo.title}} aria-describedby="emailHelp">

    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Suggestions from your side</label>
      <input type="text" class="form-control" name="desc" id="desc" value ={{todo.desc}}>
    </div>
    <button type="submit" class="btn btn-dark">Update</button>
  </form>
</div>

<!-- End Example Code -->
{% endblock body %}
